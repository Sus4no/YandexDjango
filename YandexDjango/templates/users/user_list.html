{% extends 'base.html' %}

{% block title %} UserList {% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div>
            <h2> Пользователи</h2>
            <ul>
            {% for user in users %}
                <li><a href='{% url "users:user_detail" id=user.id %}'>{{ user.email }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
