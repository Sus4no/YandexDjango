{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div>
        <h3>{{ item.name }}</h3>
        <p>{{ item.text|safe}}</p>
        <p> Категория: {{item.category.name}}</p>
        <p> Теги:
            {% for tag in item.tags.all %}
                {{ tag.name }}
            {% endfor %}
        </p>
    </div>
</div>
{% endblock content %}
